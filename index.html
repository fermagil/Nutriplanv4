<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriPlan v2 - Login</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- Contenedor principal de la UI -->
    <div id="main-ui-container" style="display: none;"> <!-- Oculto por defecto -->

        <header>
            <div class="logo">
                <a href="#" id="logo">ValoracionCF_v2</a>
            </div>
            <div class="dropdown" id="dropdown">
                <a href="#" onclick="logout()">Cerrar Sesión</a>
            </div>
        </header>
        <h1 style="text-align: center;">Valoracion de la Condición Físca y Salud</h1>
        <div class="login-container" id="login-container">
            <h2>Iniciar Sesión</h2>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" id="email-login-btn">Login</button>
            <div class="divider-container">
                <div class="divider-line"></div>
                <span class="divider-text">o</span>
                <div class="divider-line"></div>
            </div>
            <button id="login-btn">
                <img src="https://www.google.com/favicon.ico" alt="Google Icon">
                Iniciar Sesión con Google
            </button>
        </div>
        <div class="selection-container" id="selection-container" style="display: none;">
            <h2>Selecciona una Opción</h2>
            <button id="nutrition-btn"
                onclick="window.location.href='https://fermagil.github.io/Nutriplanv4/Inicio_NutriPlan_v2.html'">Valoración
                Antropométrica y Nutrición</button>
            <button id="fitness-btn">Valoración de la Condición Física</button>
            <button id="exercise-btn">Planificación del Ejercicio</button>
            <button id="school-health-btn" onclick="window.location.href='salud-escolar.html'">Programa Salud
                Escolar</button>
        </div>
        <footer>
            © 2025 NutriPlan v2. Todos los derechos reservados.
        </footer>
    </div>

    <!-- Contenedor de Carga (spinner/indicador) - Oculto por defecto -->
    <div id="loading-container"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.9); z-index: 9999; flex-direction: column; justify-content: center; align-items: center;">
        <div class="spinner"></div>
        <p style="margin-top: 20px; font-size: 18px; color: #333;">Cargando...</p>
    </div>


    <script type="module" src="js/index.js"></script>
</body>

</html>
